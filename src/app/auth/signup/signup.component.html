<section class="signUpFOrm">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Enter Email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Email Is Invalid.</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field Must Not Be Empty</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="text" matInput placeholder="Enter Password" ngModel name="pass" minlength="5" #pwdInput="ngModel" required>
      <mat-hint align="end">{{pwdInput.value?.length}}/6 </mat-hint>
      <mat-error>Has to be atleast 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field style="margin-top: 15px;">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox style="margin-top: 10px;" class="example-margin" color="primary" ngModel required name="agree">Agree To terms and conditions
    </mat-checkbox>
    <br/>
    <button type="submit" *ngIf="!(isLoading$ | async)" mat-raised-button color="primary" [disabled]="f.invalid">Signup</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
